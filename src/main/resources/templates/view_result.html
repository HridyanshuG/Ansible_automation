<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>V6 Ansible Automation Results</title>
</head>
<body>

<h1>V6 Ansible Automation</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Playbook</th>
        <th>Target</th>
        <th>Status</th>
        <th>Execution Time</th>
    </tr>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.id}"></td>
        <td th:text="${job.playbook}"></td>
        <td th:text="${job.target}"></td>
        <td th:text="${job.status}"></td>
        <td th:text="${job.getStartTime()}"></td>
    </tr>
</table>
</body>
</html>
